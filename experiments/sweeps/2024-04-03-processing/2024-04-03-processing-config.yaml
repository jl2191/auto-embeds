project: language-transformations
entity: your_wandb_entity
program: experiments/sweeps/2024-04-03-processing.py
method: grid
metric:
  goal: minimize
  name: loss
parameters:
  model_name:
    values: ["bloom-560m", "bloom-3b"]
  processing:
    values: [true, false]
  layernorm:
    values: [false]
  datasets:
    values: ["wikdict_en_fr_extracted", "muse_en_fr_extracted", "cc_cedict_zh_en_extracted", "muse_zh_en_extracted_train"]
  transformations:
    values: ["linear_map", "rotation"]
  seeds:
    values: [1, 2, 3]
  n_epochs:
    values: [100]
  lr:
    values: [8e-5]
  weight_decay:
    values: [0]
  train_batch_sizes:
    values: [128]
  test_batch_sizes:
    values: [256]
  top_k:
    values: [200]
  top_k_selection_methods:
    values: ["src_and_src"]
command:
  - ${env}
  - python ${program}
container:
  docker: your_docker_image_here
  registry: url_to_your_docker_registry_if_needed
  username: ${{secrets.DOCKER_USERNAME}}
  password: ${{secrets.DOCKER_PASSWORD}}